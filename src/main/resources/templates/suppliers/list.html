<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Список поставщиков</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <div class="d-flex justify-content-end mt-3">
    <a th:href="@{/greeting}" class="btn btn-secondary">На главную</a>
  </div>
  <h1>Список поставщиков</h1>
  <a th:href="@{/suppliers/add}" class="btn btn-primary mb-3">Добавить поставщика</a>
  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Название</th>
      <th>Контактное лицо</th>
      <th>Телефон</th>
      <th>Email</th>
      <th>Адрес</th>
      <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="supplier : ${suppliers}">
      <td th:text="${supplier.id}"></td>
      <td th:text="${supplier.name}"></td>
      <td th:text="${supplier.contactName}"></td>
      <td th:text="${supplier.phone}"></td>
      <td th:text="${supplier.email}"></td>
      <td th:text="${supplier.address}"></td>
      <td>
        <a th:href="@{/suppliers/edit/{id}(id=${supplier.id})}" class="btn btn-warning">Редактировать</a>
        <a th:href="@{/suppliers/delete/{id}(id=${supplier.id})}" class="btn btn-danger" onclick="return confirm('Вы уверены, что хотите удалить?');">Удалить</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
