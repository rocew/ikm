<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Добавить поставщика</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>Добавить поставщика</h1>
  <form th:action="@{/suppliers/add}" th:object="${supplier}" method="post">
    <div class="mb-3">
      <label for="name" class="form-label">Название</label>
      <input type="text" class="form-control" id="name" th:field="*{name}" required>
    </div>
    <div class="mb-3">
      <label for="contactName" class="form-label">Контактное лицо</label>
      <input type="text" class="form-control" id="contactName" th:field="*{contactName}" required>
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Телефон</label>
      <input type="text" class="form-control" id="phone" th:field="*{phone}" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" th:field="*{email}" required>
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Адрес</label>
      <input type="text" class="form-control" id="address" th:field="*{address}" required>
    </div>
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="/suppliers" class="btn btn-secondary">Назад</a>
  </form>
</div>
</body>
</html>
