<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список продуктов</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-end mt-3">
        <a th:href="@{/greeting}" class="btn btn-secondary">На главную</a>
    </div>
    <h1>Список продуктов</h1>
    <a th:href="@{/products/add}" class="btn btn-primary mb-3">Добавить продукт</a>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Категория</th>
            <th>Поставщик</th>
            <th>Название</th>
            <th>Описание</th>
            <th>Цена</th>
            <th>Количество</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.category.name}"></td> <!-- Показываем имя категории -->
            <td th:text="${product.supplier.name}"></td> <!-- Показываем имя поставщика -->
            <td th:text="${product.name}"></td>
            <td th:text="${product.description}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.quantity}"></td>
            <td>
                <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-warning">Редактировать</a>
                <a th:href="@{/products/delete/{id}(id=${product.id})}" class="btn btn-danger" onclick="return confirm('Вы уверены, что хотите удалить?');">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
