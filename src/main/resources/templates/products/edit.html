<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Редактировать продукт</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>Редактировать продукт</h1>
  <form th:action="@{/products/edit/{id}(id=${product.id})}" th:object="${product}" method="post">
    <div class="mb-3">
      <label for="category" class="form-label">Категория</label>
      <select id="category" th:field="*{category.id}" class="form-select" required>
        <option th:each="category : ${categories}"
                th:value="${category.id}"
                th:text="${category.name}"
                th:selected="${category.id == product.category.id}"></option>
      </select>
    </div>

    <div class="mb-3">
      <label for="supplier" class="form-label">Поставщик</label>
      <select id="supplier" th:field="*{supplier.id}" class="form-select" required>
        <option th:each="supplier : ${suppliers}"
                th:value="${supplier.id}"
                th:text="${supplier.name}"
                th:selected="${supplier.id == product.supplier.id}"></option>
      </select>
    </div>

    <div class="mb-3">
      <label for="name" class="form-label">Название продукта</label>
      <input type="text" id="name" th:field="*{name}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Описание продукта</label>
      <input type="text" id="description" th:field="*{description}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="price" class="form-label">Цена</label>
      <input type="number" id="price" th:field="*{price}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="quantity" class="form-label">Количество</label>
      <input type="number" id="quantity" th:field="*{quantity}" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">Сохранить изменения</button>
  </form>
  <a href="/products" class="btn btn-secondary mt-3">Назад</a>
</div>
</body>
</html>
