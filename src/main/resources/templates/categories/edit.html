<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактировать категорию</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Редактировать категорию</h1>
    <form th:action="@{/edit/{id}(id=${category.id})}" th:object="${category}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Название категории</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Описание категории</label>
            <input type="text" id="description" th:field="*{description}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
    </form>
    <a href="/categories" class="btn btn-secondary mt-3">Назад</a>
</div>
</body>
</html>
