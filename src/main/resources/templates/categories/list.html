<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Список категорий</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <div class="d-flex justify-content-end mt-3">
    <a th:href="@{/greeting}" class="btn btn-secondary">На главную</a>
  </div>
  <h1>Список категорий</h1>
  <a th:href="@{/categories/add}" class="btn btn-primary mb-3">Добавить категорию</a>
  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Название</th>
      <th>Описание</th>
      <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category : ${categories}">
      <td th:text="${category.id}"></td>
      <td th:text="${category.name}"></td>
      <td th:text="${category.description}"></td>
      <td>
        <a th:href="@{/edit/{id}(id=${category.id})}" class="btn btn-warning">Редактировать</a>
        <a th:href="@{/delete/{id}(id=${category.id})}" class="btn btn-danger" onclick="return confirm('Вы уверены, что хотите удалить?');">Удалить</a>
      </td>
    </tr>
    </tbody>
  </table>
