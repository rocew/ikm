<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Редактировать заказ</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>Редактировать заказ</h1>
  <form th:action="@{/orders/edit/{id}(id=${order.id})}" th:object="${order}" method="post">
    <div class="mb-3">
      <label for="customer" class="form-label">Клиент</label>
      <select class="form-control" id="customer" th:field="*{customer}">
        <option th:each="customer : ${customers}"
                th:value="${customer.id}"
                th:text="${customer.firstName + ' ' + customer.lastName}"></option>
      </select>
    </div>
    <div class="mb-3">
      <label for="product" class="form-label">Продукт</label>
      <select class="form-control" id="product" th:field="*{product}">
        <option th:each="product : ${products}"
                th:value="${product.id}"
                th:text="${product.name}"></option>
      </select>
    </div>
    <div class="mb-3">
      <label for="quantity" class="form-label">Количество</label>
      <input type="number" class="form-control" id="quantity" th:field="*{quantity}" required>
    </div>
    <div class="mb-3">
      <label for="orderDate" class="form-label">Дата заказа</label>
      <input type="date" class="form-control" id="orderDate" th:field="*{orderDate}" required>
    </div>
    <div class="mb-3">
      <label for="totalPrice" class="form-label">Общая цена</label>
      <input type="number" step="0.01" class="form-control" id="totalPrice" th:field="*{totalPrice}" required>
    </div>
    <button type="submit" class="btn btn-primary">Сохранить</button>
  </form>
</div>
</body>
</html>
