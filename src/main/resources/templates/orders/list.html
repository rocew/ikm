<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список заказов</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-end mt-3">
        <a th:href="@{/greeting}" class="btn btn-secondary">На главную</a>
    </div>
    <h1>Список заказов</h1>
    <a th:href="@{/orders/add}" class="btn btn-primary mb-3">Добавить заказ</a>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Клиент</th>
            <th>Продукт</th>
            <th>Количество</th>
            <th>Дата заказа</th>
            <th>Общая цена</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}"></td>
            <td th:text="${order.customer.firstName} + ' ' + ${order.customer.lastName}"></td>
            <td th:text="${order.product.name}"></td>
            <td th:text="${order.quantity}"></td>
            <td th:text="${order.orderDate}"></td>
            <td th:text="${order.totalPrice}"></td>
            <td>
                <a th:href="@{/orders/edit/{id}(id=${order.id})}" class="btn btn-warning">Редактировать</a>
                <a th:href="@{/orders/delete/{id}(id=${order.id})}" class="btn btn-danger" onclick="return confirm('Вы уверены, что хотите удалить?');">Удалить</a>
            </td>
        </tr>

        </tbody>
    </table>
</div>
</body>
</html>
