<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Добавить клиента</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>Добавить клиента</h1>
  <form th:action="@{/customers/add(returnToOrder=${returnToOrder})}" th:object="${customer}" method="post">
    <div class="mb-3">
      <label for="firstName" class="form-label">Имя</label>
      <input type="text" id="firstName" th:field="*{firstName}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="lastName" class="form-label">Фамилия</label>
      <input type="text" id="lastName" th:field="*{lastName}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" th:field="*{email}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Телефон</label>
      <input type="text" id="phone" th:field="*{phone}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Адрес</label>
      <input type="text" class="form-control" id="address" th:field="*{address}" required>
    </div>
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="/customers" class="btn btn-secondary">Назад</a>
  </form>

</div>
</body>
</html>
